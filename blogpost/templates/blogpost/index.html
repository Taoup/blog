{% extends 'blogpost/base.html' %}

{% block content %}

<div class='posts'>
    {% if recent_20_posts %}
    {% for post in recent_20_posts %}
    <article>
        <ul>
            <li class = 'time'>
                <time pubdate='{{ post.posted_date }}'>
                    {{ post.posted_date }}
                </time>
            </li>
            <li class = 'body'>
                <h1>{{ post.title }}</h1>
                <p> {{ post.body | safe }}</p>
            </li>
        </ul>
    </article>
    {% endfor %}
</div>
{% else %}
<p>还没有发表任何文章，赶快去发表把.</p>
{% endif %}

{% endblock %}
